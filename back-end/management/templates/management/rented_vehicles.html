<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rented Vehicles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .vehicle-list {
            list-style: none;
            padding: 0;
        }

        .vehicle-item {
            padding: 15px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .vehicle-item h2 {
            font-size: 20px;
            margin: 0;
            color: #333;
        }

        .vehicle-item p {
            margin: 5px 0;
            color: #777;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Rented Vehicles</h1>

        {% if rented_vehicles %}
        <ul class="vehicle-list">
            {% for vehicle in rented_vehicles %}
            <li class="vehicle-item">
                <h2>{{ vehicle.Model }}</h2>
                <p><strong>Price:</strong> ${{ vehicle.Price }}</p>
                <p><strong>Status:</strong> Currently Rented</p>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>You have not rented any vehicles yet.</p>
        {% endif %}

        <div class="back-link">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>
