<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <style>
        /* 页面样式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #444;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select,
        button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 8px;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .messages {
            margin-bottom: 20px;
        }

        .messages ul {
            list-style: none;
            padding: 0;
        }

        .messages li {
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Rent a Car</h1>

        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                    <li class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="vehicle_id">Select a Vehicle</label>
                <select id="vehicle_id" name="vehicle_id" required>
                    <option value="" disabled selected>Select a Vehicle</option>
                    {% for vehicle in vehicles %}
                        <option value="{{ vehicle.Model }}">{{ vehicle.Model }} - ${{ vehicle.Price }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Rent Car</button>
        </form>

        <div class="form-footer">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>

</body>
</html>
